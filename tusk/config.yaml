file:
  db: null
  backup: true
  indent: 2
pager:
  enable: false
  command: null
  styles: true
view:
  default: null
  group_by: project
  sort_by: created_at
  stats:
    enable: default   # always / never / default / all
    count: filtered   # filtered / all
action:
  editor: null
token:
  id: '..'
  status: ','
  separator: '.'
  project: '/'
  tag: '@'
  priority: '!'
  deadline: '^'
  sort: '='
  query: '?'
  description: ':'
  stdin: '-'
alias:
  status:
    a: archive
    p: pending
    n: note
    d: done
    c: done
    x: delete
  priority:
    h: high
    n: normal
    l: low
message:
  empty: ':dizzy: [italic yellow]Nothing to show.[/italic yellow]'
  add: 'ü™Ñ [italic green]Added 1 item.[/italic green]'
  no_edit: ':thinking_face: [italic yellow]Nothing to update.[/italic yellow]'
  edit: ':crystal_ball: [italic cyan]Updated {} {}.[/italic cyan]'
  undo: ':hourglass_flowing_sand: [italic blue]Commit `{}` undone with change:[/italic blue]'
  redo: ':hourglass_flowing_sand: [italic blue]Commit `{}` redone with change:[/italic blue]'
  undo_add: ':boom: [italic red]Removed 1 item[/italic red]'
  undo_edit: '{.message.edit}'
group:
  format:
    id: '{id}{status}{title}{project}{tags}{priority}{deadline}{description}'
    status: '{id}{title}{project}{tags}{priority}{deadline}{description}'
    project: '{id}{status}{title}{tags}{priority}{deadline}{description}'
    tag: '{id}{status}{title}{project}{priority}{deadline}{description}'
    priority: '{id}{status}{title}{project}{tags}{deadline}{description}'
    deadline: '{id}{status}{title}{project}{tags}{priority}{description}'
    created_at: '{.group.format.id}'
  header:
    format: '[bold]{group}[/bold] [dim]{progress}[/dim]'
    priority:
      high: '[magenta]{.item.priority.format.high} high[/magenta]'
      normal: '. normal'
      low: '[dim]{.item.priority.format.low} low[/dim]'
    status:
      pending: '[yellow]{.item.status.format.pending} pending[/yellow]'
      done: '[green]{.item.status.format.done} done[/green]'
      note: '[blue]{.item.status.format.note} note[/blue]'
      archive: '[dim]{.item.status.format.archive} archived[/dim]'
item:
  format: '{.group.format.id}'
  id:
    format: '[dim]{:>4}.[/dim]'
  status:
    format:
      pending: '[bold yellow]‚òê[/bold yellow]'
      done: '[bold green]‚úî[/bold green]'
      note: '[bold blue]‚Ä¢[/bold blue]'
      delete: '[bold red]‚úò[/bold red]'
      archive: '[bold dim]-[/bold dim]'
  title:
    format:
      status_done: '[strike dim]{}[/strike dim]'
      status_archive: '[strike dim]{}[/strike dim]'
      priority_high: '[bold magenta]{}[/bold magenta]'
      priority_low: '[dim]{}[/dim]'
    max_length: 0
    ellipsis: ‚Ä¶
  tag:
    format:
      _: '[blue]{.token.tag}[underline]{}[/underline][/blue]'
      _untagged: '[italic dim]Untagged[/italic dim]'
      star: '[bold yellow]‚òÖ[/bold yellow]'
  project:
    default: /inbox
    format: '[bold]{.token.project}{}[/bold]'
  priority:
    format:
      high: '[bold magenta]{.token.priority}[/bold magenta]'
      low: '[dim]_[/dim]'
      normal: ''
  deadline:
    format:
      _: '[blue]{}[/blue]'
      status_done: '[dim]{}[/dim]'
      2592000: '[green]{}[/green]'
      604800: '[cyan]{}[/cyan]'
      86400: '[magenta]{}[/magenta]'
      3600: '[yellow]{}[/yellow]'
      0: '[red]{}[/red]'
    timedelta: {y: y, M: M, w: w, d: d, h: h, m: m, s: s}
    num_components: 2
    datetime: '%y-%b-%-d'
  created_at:
    format: '[dim]{:%y-%b-%-d %H:%M}[/dim]'
  description:
    format: '[italic dim]{}[/italic dim]'
    max_length: 30
    ellipsis: ‚Ä¶
  diff:
    format: '[bold red]{{[/bold red][strike dim]{}[/strike dim] [bold]‚Üí[/bold] {}[bold red]}}[/bold red]'
stats:
  title:
    all: '{} of all tasks complete.'
    filtered: '{} of filtered tasks complete.'
  progress:
    10: '[bold red]{}[/bold red]'
    25: '[bold yellow]{}[/bold yellow]'
    50: '[bold magenta]{}[/bold magenta]'
    75: '[bold blue]{}[/bold blue]'
    90: '[bold cyan]{}[/bold cyan]'
    _: '[bold green]{}[/bold green]'
  separator: ' ¬∑ '
  status:
    pending: '[yellow]{.item.status.format.pending} {}[/yellow] pending'
    done: '[green]{.item.status.format.done} {}[/green] done'
    note: '[blue]{.item.status.format.note} {}[/blue] notes'
    archive: '[dim]{.item.status.format.archive} {}[/dim] archived'
    hidden: '[dim]‚óå {}[/dim] hidden'
